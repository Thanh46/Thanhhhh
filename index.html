<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>C√¥ng t·∫Øc th√¥ng minh TBT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 100px;
    }

    .login-box, .control-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .eye-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    h1 {
      margin-bottom: 20px;
    }

    .status {
      margin: 10px;
      font-weight: bold;
    }

    .connected { color: green; }
    .disconnected { color: red; }

    .switch {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 40px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 40px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(40px);
    }

    #deviceName {
      margin-bottom: 20px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Login box -->
    <div class="login-box" id="loginBox">
      <h1>ƒêƒÉng nh·∫≠p</h1>
      <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p">
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
        <span class="eye-btn" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
    </div>

    <!-- Control box -->
    <div class="control-box hidden" id="controlBox">
      <h1>üí° C√¥ng t·∫Øc th√¥ng minh TBT</h1>
      <div class="status" id="mqttStatus">‚è≥ ƒêang k·∫øt n·ªëi MQTT...</div>

      <input type="text" id="deviceName" placeholder="Nh·∫≠p t√™n thi·∫øt b·ªã...">

      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    // Toggle ·∫©n/hi·ªán m·∫≠t kh·∫©u
    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    // ƒêƒÉng nh·∫≠p
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if (user === "Chu_may_001" && pass === "123456789") {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("controlBox").classList.remove("hidden");
        connectMQTT();
      } else {
        alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
      }
    }

    // MQTT setup
    let client;
    function connectMQTT() {
      client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');
      const switchElement = document.getElementById('toggleSwitch');
      const mqttStatus = document.getElementById('mqttStatus');

      client.on('connect', function () {
        mqttStatus.textContent = 'üü¢ ƒê√£ k·∫øt n·ªëi MQTT!';
        mqttStatus.className = 'status connected';

        // Subcribe ƒë·ªÉ ƒë·ªìng b·ªô
        client.subscribe('esp32/status');
        client.subscribe('esp32/name');

        // N·∫øu c√≥ t√™n c≈© ƒë√£ l∆∞u th√¨ g√°n l·∫°i v√† g·ª≠i lu√¥n
        const savedName = localStorage.getItem("deviceName");
        if (savedName) {
          document.getElementById("deviceName").value = savedName;
          client.publish('esp32/name', savedName);
        }
      });

      client.on('error', function () {
        mqttStatus.textContent = 'üî¥ L·ªói k·∫øt n·ªëi MQTT!';
        mqttStatus.className = 'status disconnected';
      });

      // G·ª≠i khi b·∫≠t/t·∫Øt
      switchElement.addEventListener('change', function () {
        if (this.checked) {
          client.publish('esp32/text', 'b·∫≠t ƒë√®n');
        } else {
          client.publish('esp32/text', 't·∫Øt ƒë√®n');
        }
      });

      // G·ª≠i t√™n khi thay ƒë·ªïi
      document.getElementById("deviceName").addEventListener('change', function () {
        const name = this.value;
        client.publish('esp32/name', name);
        localStorage.setItem("deviceName", name); // üíæ l∆∞u v√†o tr√¨nh duy·ªát
      });

      // Nh·∫≠n ph·∫£n h·ªìi
      client.on('message', function (topic, message) {
        const msg = message.toString().trim();

        if (topic === 'esp32/status') {
          switchElement.checked = (msg === 'on');
        }

        if (topic === 'esp32/name') {
          document.getElementById("deviceName").value = msg;
        }
      });
    }
  </script>
</body>
</html>
