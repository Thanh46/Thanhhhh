<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>C√¥ng t·∫Øc th√¥ng minh TBT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #2c3e50;
    }

    .status {
      margin: 10px;
      font-weight: bold;
    }

    .connected {
      color: green;
    }

    .disconnected {
      color: red;
    }

    .control-box {
      display: inline-block;
      border: 2px solid black;
      border-radius: 10px;
      padding: 30px;
      margin-top: 30px;
      background-color: #ffffff;
    }

    .device-name {
      margin-bottom: 30px;
    }

    .device-name input {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 40px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 40px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(40px);
    }
  </style>
</head>
<body>
  <h1>üí° C√¥ng t·∫Øc th√¥ng minh TBT</h1>
