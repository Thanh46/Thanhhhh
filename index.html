  <style>

  </style>
</head>
<body>

<div id="login">
  <h3>ğŸ”’ ÄÄƒng nháº­p</h3>
  <label>TÃ i khoáº£n</label>
  <input type="text" id="username" placeholder="TÃ i khoáº£n">

  <label>Máº­t kháº©u</label>
  <div class="password-wrap">
    <input type="password" id="password" placeholder="Máº­t kháº©u">
    <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
  </div>

  <button onclick="checkLogin()">ÄÄƒng nháº­p</button>
</div>

<div id="control">
  <h3>ğŸ“± Äiá»u khiá»ƒn ESP32</h3>
  <label>TÃªn thiáº¿t bá»‹:</label>
  <input id="deviceName" placeholder="TÃªn thiáº¿t bá»‹ ESP32">

  <button onclick="toggleLED()">Báº­t/Táº¯t Ä‘Ã¨n</button>
  <p>Tráº¡ng thÃ¡i Ä‘Ã¨n: <span id="ledStatus">chÆ°a xÃ¡c Ä‘á»‹nh</span></p>
  <button onclick="logout()">ğŸšª ÄÄƒng xuáº¥t</button>
</div>

<script>
  const correctUser = "Chu_may_001";
  const correctPass = "123456789";

  const loginBox = document.getElementById("login");
  const controlBox = document.getElementById("control");
  const deviceNameInput = document.getElementById("deviceName");
  const ledStatusText = document.getElementById("ledStatus");

  const savedUser = localStorage.getItem("username");
  const savedPass = localStorage.getItem("password");

  if (savedUser === correctUser && savedPass === correctPass) {
    showControl();
  } else {
    loginBox.style.display = "flex";
  }

  function togglePassword() {
    const passInput = document.getElementById("password");
    passInput.type = passInput.type === "password" ? "text" : "password";
  }

  function checkLogin() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    if (u === correctUser && p === correctPass) {
      if (confirm("Báº¡n cÃ³ muá»‘n lÆ°u Ä‘Äƒng nháº­p khÃ´ng?")) {
        localStorage.setItem("username", u);
        localStorage.setItem("password", p);
      }
      showControl();
    } else {
      alert("Sai tÃ i khoáº£n hoáº·c máº­t kháº©u!");
    }
  }

  function logout() {
    localStorage.clear();
    location.reload();
  }

  function showControl() {
    loginBox.style.display = "none";
    controlBox.style.display = "flex";
    setupMQTT();
  }

  let client;
  let ledState = false;

  function setupMQTT() {
    client = mqtt.connect("wss://mqtt-dashboard.com:8884");

    client.on("connect", () => {
      console.log("MQTT káº¿t ná»‘i");
      client.subscribe("esp32/status");
      client.subscribe("esp32/name");
      client.publish("esp32/requestSync", "sync");
    });

    client.on("message", (topic, message) => {
      const msg = message.toString();
      if (topic === "esp32/status") {
        ledState = msg === "on";
        ledStatusText.innerText = ledState ? "Ä‘ang báº­t" : "Ä‘ang táº¯t";
      }
      if (topic === "esp32/name") {
        deviceNameInput.value = msg;
      }
    });
  }

  function toggleLED() {
    const cmd = ledState ? "táº¯t Ä‘Ã¨n" : "báº­t Ä‘Ã¨n";
    client.publish("esp32/text", cmd);
  }

  function sendDeviceName() {
    const name = deviceNameInput.value.trim();
    if (name !== "") {
      client.publish("esp32/name", name);
    }
  }

  deviceNameInput.addEventListener("change", sendDeviceName);
  deviceNameInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      sendDeviceName();
      deviceNameInput.blur();
    }
  });
</script>
