<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>C√¥ng t·∫Øc th√¥ng minh TBT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f4f8;
    }
    h2 {
      color: #333;
    }
    .switch-container {
      margin-top: 20px;
    }
    .switch-label {
      font-size: 18px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    #deviceName {
      margin-top: 20px;
      padding: 8px;
      width: 220px;
      font-size: 16px;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: gray;
    }
    .status.connected {
      color: green;
    }
  </style>
</head>
<body>
  <h2>C√¥ng t·∫Øc th√¥ng minh TBT</h2>
  <input id="deviceName" placeholder="Nh·∫≠p t√™n thi·∫øt b·ªã..." />
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
  </div>
  <div id="mqttStatus" class="status">üîå ƒêang k·∫øt n·ªëi...</div>

  <script>
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');
    const switchElement = document.getElementById('toggleSwitch');
    const mqttStatus = document.getElementById('mqttStatus');
    const deviceNameInput = document.getElementById('deviceName');

    // Khi k·∫øt n·ªëi th√†nh c√¥ng
    client.on('connect', function () {
      mqttStatus.textContent = 'üü¢ ƒê√£ k·∫øt n·ªëi MQTT!';
      mqttStatus.className = 'status connected';
      client.subscribe('esp32/status');
      client.publish('esp32/text', 'get status');
    });

    // Khi nh·∫≠n tr·∫°ng th√°i t·ª´ ESP32
    client.on('message', function (topic, message) {
      if (topic === 'esp32/status') {
        const status = message.toString().trim();
        switchElement.checked = (status === 'on');
      }
    });

    // Khi g·∫°t c√¥ng t·∫Øc
    switchElement.addEventListener('change', function () {
      const command = this.checked ? 'b·∫≠t ƒë√®n' : 't·∫Øt ƒë√®n';
      client.publish('esp32/text', command);
    });

    // T·ª± ƒë·ªông l∆∞u t√™n thi·∫øt b·ªã
    deviceNameInput.addEventListener('input', function () {
      localStorage.setItem('deviceName', this.value);
    });

    window.addEventListener('load', function () {
      const savedName = localStorage.getItem('deviceName');
      if (savedName) deviceNameInput.value = savedName;
    });
  </script>
</body>
</html>
