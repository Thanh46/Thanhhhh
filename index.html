<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>C√¥ng t·∫Øc th√¥ng minh TBT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }

    .menu button {
      background: none;
      color: white;
      border: none;
      padding: 15px;
      text-align: left;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #444;
    }

    .container {
      margin-left: 220px;
      padding: 20px;
    }

    .login-box, .control-box, .schedule-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }

    .login-box.active, .control-box.active, .schedule-box.active {
      display: block;
    }

    input[type="text"], input[type="password"], input[type="time"], select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .eye-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 5px;
    }

    .status {
      margin: 10px;
      font-weight: bold;
    }

    .connected { color: green; }
    .disconnected { color: red; }

    .switch {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 40px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 40px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(40px);
    }

    #clock {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .time-status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="menu">
  <button onclick="showPage('controlBox')">üè† Trang ch√≠nh</button>
  <button onclick="showPage('scheduleBox')">‚è∞ H·∫πn gi·ªù</button>
  <button onclick="logout()">üö™ ƒêƒÉng xu·∫•t</button>
</div>

<div id="clock"></div>

<div class="container">

  <div class="login-box active" id="loginBox">
    <h1>ƒêƒÉng nh·∫≠p</h1>
    <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p">
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
      <span class="eye-btn" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <label><input type="checkbox" id="rememberMe"> G·ª£i √Ω t√†i kho·∫£n l·∫ßn sau</label>
    <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
  </div>

  <div class="control-box" id="controlBox">
    <h1>üí° C√¥ng t·∫Øc th√¥ng minh TBT</h1>
    <div class="status" id="mqttStatus">‚è≥ ƒêang k·∫øt n·ªëi MQTT...</div>

    <input type="text" id="deviceName" placeholder="T√™n thi·∫øt b·ªã..." readonly>
    <button id="editNameBtn">‚úèÔ∏è S·ª≠a t√™n</button>
    <button id="saveNameBtn" disabled>üíæ L∆∞u t√™n</button>

    <br><br>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <div class="schedule-box" id="scheduleBox">
    <h1>‚è∞ H·∫πn gi·ªù</h1>
    <label>Ch·ªçn thi·∫øt b·ªã:</label>
    <select id="deviceSelector"></select>

    <label>Th·ªùi gian b·∫≠t:</label>
    <input type="time" id="onTime">
    <button onclick="setTime('on')">üü¢ ƒê·∫∑t gi·ªù b·∫≠t</button>
    <button onclick="clearTime('on')">‚ùå X√≥a gi·ªù b·∫≠t</button>
    <div class="time-status" id="onTimeStatus"></div>

    <label>Th·ªùi gian t·∫Øt:</label>
    <input type="time" id="offTime">
    <button onclick="setTime('off')">üî¥ ƒê·∫∑t gi·ªù t·∫Øt</button>
    <button onclick="clearTime('off')">‚ùå X√≥a gi·ªù t·∫Øt</button>
    <div class="time-status" id="offTimeStatus"></div>
  </div>
</div>

<script>
  const STORAGE_KEY = 'tbt_credentials';
  let deviceNameGlobal = '';
  let client;

  function togglePassword() {
    const passInput = document.getElementById("password");
    passInput.type = passInput.type === "password" ? "text" : "password";
  }

  function logout() {
    localStorage.removeItem(STORAGE_KEY);
    location.reload();
  }

  function showPage(pageId) {
    ['controlBox', 'scheduleBox'].forEach(id => {
      document.getElementById(id).classList.remove('active');
    });
    document.getElementById(pageId).classList.add('active');
  }

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;
    const remember = document.getElementById("rememberMe").checked;

    if (user === "Chu_may_001" && pass === "123456789") {
      if (remember) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({ user, pass }));
      }
      document.getElementById("loginBox").classList.remove("active");
      document.getElementById("controlBox").classList.add("active");
      connectMQTT();
    } else {
      alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
    }
  }

  window.addEventListener('load', () => {
    const stored = JSON.parse(localStorage.getItem(STORAGE_KEY));
    if (stored) {
      document.getElementById("username").value = stored.user;
      document.getElementById("password").value = stored.pass;
    }

    setInterval(updateClock, 1000);
  });

  function updateClock() {
    const now = new Date();
    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric' };
    const vnTime = now.toLocaleString('vi-VN', options);
    document.getElementById('clock').textContent = 'üïí ' + vnTime;
  }

  function connectMQTT() {
    client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');
    const switchElement = document.getElementById('toggleSwitch');
    const mqttStatus = document.getElementById('mqttStatus');
    const nameInput = document.getElementById("deviceName");
    const editBtn = document.getElementById("editNameBtn");
    const saveBtn = document.getElementById("saveNameBtn");
    const deviceSelector = document.getElementById("deviceSelector");

    client.on('connect', () => {
      mqttStatus.textContent = 'üü¢ ƒê√£ k·∫øt n·ªëi MQTT!';
      mqttStatus.className = 'status connected';
      client.subscribe('esp32/status');
      client.subscribe('esp32/name');
      client.publish('esp32/requestSync', '');
    });

    client.on('error', () => {
      mqttStatus.textContent = 'üî¥ L·ªói k·∫øt n·ªëi MQTT!';
      mqttStatus.className = 'status disconnected';
    });

    switchElement.addEventListener('change', function () {
      const msg = this.checked ? 'b·∫≠t ƒë√®n' : 't·∫Øt ƒë√®n';
      client.publish('esp32/text', msg);
    });

    editBtn.addEventListener("click", () => {
      nameInput.readOnly = false;
      nameInput.focus();
      saveBtn.disabled = false;
    });

    saveBtn.addEventListener("click", () => {
      const newName = nameInput.value.trim();
      if (newName !== "") {
        client.publish("esp32/name", newName);
        nameInput.readOnly = true;
        saveBtn.disabled = true;
      }
    });

    client.on('message', (topic, message) => {
      const msg = message.toString().trim();
      if (topic === 'esp32/status') {
        switchElement.checked = (msg === 'on');
      }
      if (topic === 'esp32/name') {
        if (nameInput.readOnly) nameInput.value = msg;
        deviceNameGlobal = msg;
        nameInput.value = msg;
        deviceSelector.innerHTML = `<option value="${msg}">${msg}</option>`;
      }
    });
  }

  function setTime(type) {
    const selectedDevice = document.getElementById("deviceSelector").value;
    const timeValue = document.getElementById(type === 'on' ? 'onTime' : 'offTime').value;
    const topic = `esp32/${selectedDevice}/${type === 'on' ? 'setOnTime' : 'setOffTime'}`;
    if (timeValue && selectedDevice) {
      client.publish(topic, timeValue);
      document.getElementById(type + 'TimeStatus').textContent = `‚è∞ ƒê√£ ƒë·∫∑t gi·ªù ${type === 'on' ? 'b·∫≠t' : 't·∫Øt'} l√∫c ${timeValue}`;
    }
  }

  function clearTime(type) {
    const selectedDevice = document.getElementById("deviceSelector").value;
    const topic = `esp32/${selectedDevice}/${type === 'on' ? 'setOnTime' : 'setOffTime'}`;
    if (selectedDevice) {
      client.publish(topic, '');
      document.getElementById(type + 'TimeStatus').textContent = `üóëÔ∏è ƒê√£ x√≥a gi·ªù ${type === 'on' ? 'b·∫≠t' : 't·∫Øt'}`;
    }
  }
</script>
</body>
</html>
